.back-btn {

<style>
/* Outer Box */
.outer-box {
    border: clamp(2px, 0.3vw, 3px) solid #39ff14;
    border-radius: clamp(20px, 3vw, 30px);
    padding: clamp(10px, 2vw, 15px);
    width: clamp(320px, 50vw, 600px);
    margin: auto;
    margin-top: clamp(20px, 4vw, 30px);
    text-align: center;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1;
}

/* Casino Links Box */
.casinolinks-box {
    font-family: 'Bangers', sans-serif;
    font-size: clamp(28px, 4vw, 48px);
    color: #ffffff;
    background: linear-gradient(145deg, #4e2a84, #7c4cc3);
    border: clamp(2px, 0.3vw, 3px) solid #7c4cc3;
    border-radius: clamp(25px, 4vw, 40px);
    padding: clamp(12px, 2vw, 20px) clamp(30px, 6vw, 50px);
    text-align: center;
    margin: clamp(10px, 2vw, 20px) auto;
    width: fit-content;
    text-transform: uppercase;
    letter-spacing: clamp(2px, 0.5vw, 4px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
    z-index: 0;
    transition: all 0.3s ease;
}

.casinolinks-box::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(45deg);
    z-index: -1;
    animation: spin 3s linear infinite;
}

.casinolinks-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
}

@keyframes spin {
    0% { transform: rotate(45deg); }
    50% { transform: rotate(135deg); }
    100% { transform: rotate(225deg); }
}

/* Other Buttons in Column */
.link-buttons {
    display: flex;
    flex-direction: column;
    gap: clamp(12px, 2vw, 20px);
}

/* Shared Button Style */
.link-btn {
    text-decoration: none;
    background-color: #39ff14;
    color: white;
    padding: clamp(6px, 1vw, 10px) clamp(12px, 2vw, 20px);
    border-radius: clamp(12px, 2vw, 20px);
    font-size: clamp(16px, 2vw, 20px);
    transition: 0.3s ease;
}

.link-btn:hover {
    background-color: black;
    border: clamp(2px, 0.3vw, 3px) solid #39ff14;
}

/* Make MERCH/CASINO/SOCIAL bigger */
.link-btn.large {
    padding: clamp(10px, 1.5vw, 18px) clamp(20px, 4vw, 40px);
    font-size: clamp(18px, 2vw, 22px);
}

</style>
