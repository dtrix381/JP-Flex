<style>
/* Outer Box */
.outer-box {
    border: 3px solid #39ff14;
    border-radius: 30px;
    padding: 15px;
    width: 600px;
    margin: auto;
    margin-top: 30px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    background-color: rgba(0, 0, 0, 0.5);
}

.casinolinks-box {
    font-family: 'Bangers', sans-serif;
    font-size: 48px;
    color: #ffffff;
    background: linear-gradient(145deg, #4e2a84, #7c4cc3);  /* Purple gradient background */
    border: 3px solid #7c4cc3;  /* Matching border color */
    border-radius: 40px;  /* Rounded corners */
    padding: 20px 50px;
    text-align: center;
    margin: 20px auto;
    width: fit-content;
    text-transform: uppercase;
    letter-spacing: 4px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
    z-index: 0;
    transition: all 0.3s ease;  /* Smooth transition */
}

.casinolinks-box::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(45deg);
    z-index: -1;
    animation: spin 3s linear infinite;
}

.casinolinks-box:hover {
    transform: translateY(-5px);  /* Slight lift effect on hover */
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);  /* Stronger shadow on hover */
}

@keyframes spin {
    0% { transform: rotate(45deg); }
    50% { transform: rotate(135deg); }
    100% { transform: rotate(225deg); }
}

/* Other Buttons in Column */
.link-buttons {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Shared Button Style */
.link-btn {
    text-decoration: none;
    background-color: #39ff14;
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 20px;
    transition: 0.3s ease;
}
.link-btn:hover {
    background-color: black;
    border: 3px solid #39ff14;
}

/* Make MERCH/CASINO/SOCIAL bigger */
.link-btn.large {
    padding: 18px 40px;
    font-size: 22px;
}
</style>

<!-- Big Outer Container Box -->

    <!-- Casino Text Box (Replacing Image) -->
    <div class="casinolinks-box">
        CASINO LINKS

</div>
