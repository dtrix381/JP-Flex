/* Popup styles */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    backdrop-filter: blur(10px); /* Optional: adds subtle blur effect behind the popup */
}

.popup-box {
    background: #222; /* Matches the darker theme of your website */
    color: white;
    padding: 25px;
    text-align: center;
    border-radius: 12px;
    max-width: 420px;
    box-shadow: 0 0 15px rgba(18, 255, 255, 0.8), 0 0 20px rgba(0, 0, 0, 0.6);
    transform: translateY(10px);
    opacity: 0;
    animation: popupAnimation 0.5s forwards ease-out;
}

@keyframes popupAnimation {
    0% {
        transform: translateY(10px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

.popup-box h2 {
    color: #ff3366; /* Gold color to match your site’s accent */
    font-size: 24px;
    margin-bottom: 15px;
    font-weight: bold;
}

.popup-box p {
    font-size: 16px;
    margin-bottom: 25px;
    line-height: 1.4;
    opacity: 0.8; /* Slightly faded text to match the subtle vibe of your site */
}

.popup-box button {
    padding: 12px 30px;
    border: none;
    background-color: #12ffff; /* Keep the golden button color */
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 30px; /* Rounded, but not fully pill-shaped */
    font-size: 16px;
    transition: background-color 0.3s ease;
    margin-top: 15px;
}

.popup-box button:hover {
    background-color: #FFB700; /* Darker gold on hover */
}

.popup-box button:disabled {
    background-color: gray;
    cursor: not-allowed;
}

.popup-box button:focus {
    outline: none; /* Removes outline on focus */
}

/* Optional: Smooth text fade-in animation */
.popup-box h2, .popup-box p {
    animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

<script>
  const ageCheck = document.getElementById("age-check");
  const proceedButton = document.getElementById("proceed-button");
  const agePopup = document.getElementById("age-popup");
  const entryAudio = document.getElementById("entry-audio");

  // ✅ Check if user already verified using sessionStorage
  if (sessionStorage.getItem("ageVerified") === "true") {
    agePopup.style.display = "none";
  }

  ageCheck.addEventListener("change", () => {
    proceedButton.disabled = !ageCheck.checked;
  });

  proceedButton.addEventListener("click", () => {
    agePopup.style.display = "none";
    sessionStorage.setItem("ageVerified", "true"); // ✅ Save to sessionStorage

    // ✅ Play MP3 after user proceeds

      console.log("Autoplay was blocked. User interaction required:", error);
    });
  });
</script>

<script>
  const clips = [
    {
      videoSrc: "Assets/clip001.mp4",
      slot: "Jewel Rush",
      betSize: "$0.40",
      totalX: "3,202.8x",
      totalPay: "$1,281.12"
    }
  ];

  let currentClipIndex = 0;

  function updateClipInfo(index) {
    const clip = clips[index];
    document.getElementById('slot-info').textContent = `Slot: ${clip.slot}`;
    document.getElementById('bet-size-info').textContent = `Bet Size: ${clip.betSize}`;
    document.getElementById('total-x-info').textContent = `Total X: ${clip.totalX}`;
    document.getElementById('total-pay-info').textContent = `Total Pay: ${clip.totalPay}`;

    const video = document.getElementById("clip-player");
    const source = document.getElementById("clip-source");
    source.src = clip.videoSrc;
    video.load();
  }

  function changeClip(direction) {
    currentClipIndex = (currentClipIndex + direction + clips.length) % clips.length;
    updateClipInfo(currentClipIndex);
  }

  // Load the first clip initially
  updateClipInfo(currentClipIndex);
</script>
