<style>
/* Outer Box */
.outer-box {
    border: 3px solid #39ff14;
    border-radius: 30px;
    padding: 15px;
    width: 600px;
    margin: auto;
    margin-top: 30px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    background-color: rgba(0, 0, 0, 0.5);
}

.merch-box {
    font-family: 'Bangers', sans-serif;
    font-size: 48px;
    color: #ffffff;
    background: linear-gradient(145deg, #4e2a84, #7c4cc3);  /* Purple gradient background */
    border: 3px solid #7c4cc3;  /* Matching border color */
    border-radius: 40px;  /* Rounded corners */
    padding: 20px 50px;
    text-align: center;
    margin: 20px auto;
    width: fit-content;
    text-transform: uppercase;
    letter-spacing: 4px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    position: relative;
    overflow: hidden;
    z-index: 0;
    transition: all 0.3s ease;  /* Smooth transition */
}

.merch-box::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(45deg);
    z-index: -1;
    animation: spin 3s linear infinite;
}

.merch-box:hover {
    transform: translateY(-5px);  /* Slight lift effect on hover */
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);  /* Stronger shadow on hover */
}

@keyframes spin {
    0% { transform: rotate(45deg); }
    50% { transform: rotate(135deg); }
    100% { transform: rotate(225deg); }
}

/* Item Box */
.item-box {
    background: black;
    border: 3px solid #7c4cc3;
    border-radius: 20px;
    padding: 20px;
    margin: 20px 0;
    color: #fff;
    font-family: 'Bangers', sans-serif;
}

/* Item Image Gallery */
.item-image-box {
    position: relative;
    width: 100%;
    height: 300px;
    margin: 20px 0;
    overflow: hidden;
    border-radius: 10px;
}

.item-image-box img {
    width: auto;         /* Use the image's natural width */
    height: auto;        /* Use the image's natural height */
    max-width: 100%;     /* Limit to container width without stretching */
    display: block;
    margin: 0 auto;      /* Center the image */
}

.item-image-box img:hover {
    transform: scale(1.1);
}

/* Buy Button */
.buy-btn {
    font-family: 'Bangers', sans-serif;
    font-size: 24px;
    color: #ffffff;
    background-color: #39ff14;
    padding: 10px 20px;
    border-radius: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.buy-btn:hover {
    background-color: black;
    border: 3px solid #7c4cc3;
}

/* Size Selection */
.size-selection {
    display: flex;
    justify-content: center;
    margin: 10px 0;
}

.size-selection .size-box {
    background-color: black;
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px;
    margin: 0 3px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    border: 3px solid #7c4cc3;
}

.size-selection .size-box:hover {
    background-color: #4e2a84;
}

/* Coming Soon Box */
.coming-soon {

    color: #fff;
    padding: 20px;
    font-size: 24px;
    font-family: 'Bangers', sans-serif;
    border-radius: 20px;

/* Lightbox Overlay */
#lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

/* Zoomed Image */
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    border-radius: 10px;
}

/* Navigation Arrows */
.lightbox-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    background: rgba(0,0,0,0.5);
    border-radius: 50%;
}

.lightbox-arrow.left {
    left: 30px;
}

.lightbox-arrow.right {
    right: 30px;

<!-- Lightbox Viewer -->
<div id="lightbox">
    <span class="lightbox-arrow left" onclick="prevImage()">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="lightbox-arrow right" onclick="nextImage()">&#10095;</span>
</div>
</div>

<script>
let currentImageIndex = 0;
let images = [];

document.addEventListener('DOMContentLoaded', () => {
    images = Array.from(document.querySelectorAll('.gallery img'));

    images.forEach((img, index) => {
        img.addEventListener('click', () => {
            currentImageIndex = index;
            openLightbox(images[index].src);
        });
    });
});

function openLightbox(src) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox').style.display = 'flex';
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

function prevImage() {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    openLightbox(images[currentImageIndex].src);
}

function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    openLightbox(images[currentImageIndex].src);
}

// Close on ESC or click outside
document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeLightbox();
});
document.getElementById('lightbox').addEventListener('click', e => {
    if (e.target.id === 'lightbox' || e.target.id === 'lightbox-img') closeLightbox();
});
</script>


<script>
// Image Zoom Functionality (click to zoom)
function zoomImage(img) {
    let imgSrc = img.src;
    let zoomedImage = document.createElement("div");
    zoomedImage.classList.add("zoomed-image");
    zoomedImage.style.backgroundImage = "url('" + imgSrc + "')";
    zoomedImage.style.backgroundSize = "contain";
    zoomedImage.style.backgroundRepeat = "no-repeat";
    zoomedImage.style.position = "fixed";
    zoomedImage.style.top = "0";
    zoomedImage.style.left = "0";
    zoomedImage.style.width = "100vw";
    zoomedImage.style.height = "100vh";
    zoomedImage.style.backgroundPosition = "center";
    zoomedImage.style.zIndex = "1000";
    zoomedImage.style.cursor = "zoom-out";
    document.body.appendChild(zoomedImage);

    zoomedImage.onclick = function () {
        document.body.removeChild(zoomedImage);
    }
}
</script>
